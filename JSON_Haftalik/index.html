<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alışveriş Sitesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" />
    
</head>
<body>
    <div class="container mt-4">
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Ürün ID ile ara...">
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="text-center mb-4">Ürünler</h2>
        <div class="row" id="productContainer"></div>
    </div>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Önerilen Ürünler</h2>
        <div class="slider" id="productSlider"></div>
    </div>
    
    <div id="cart">
        <h5>Sepet</h5>
        <div id="cartItems"></div>
        <button class="btn btn-primary" id="remove">Sepeti Temizle</button>
    </div>

    <template id="productTemplate">
        <div class="product-card p-3">
            <img src="" alt="" class="img-fluid product-image">
            <h5 class="mt-3 product-title"></h5>
            <p class="product-description"></p>
            <p class="fw-bold product-rating"></p>
            <button class="btn btn-primary add-to-cart">Sepete Ekle</button>
            <button class="btn btn-danger remove-from-cart">Sil</button>
            <button class="btn btn-info view-details">Detayları Gör</button>
        </div>
    </template>


    <template id="sliderProductTemplate">
        <div class="product-card p-3">
            <img src="" alt="" class="img-fluid product-image">
            <h5 class="mt-3 product-title"></h5>
            <p class="product-description"></p>
            <p class="fw-bold product-rating"></p>
        </div>
    </template>


    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Ürün Detayları</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" class="img-fluid modal-image">
                    <h5 class="mt-3 modal-title"></h5>
                    <p class="modal-description"></p>
                    <p class="fw-bold modal-rating"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
